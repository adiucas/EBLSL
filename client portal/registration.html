	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="stylesheet" href="css/common-responsive.css">

	<script src="../js/main.js"></script>

<body>
	<!--============================
	=            header            =
	=============================-->
	<section class="header" w3-include-html="../includes/portal header public.html">
	</section>

	<!--===========================
	=            login            =
	============================-->
	<section class="container ptb30 d-flex justify-content-center login-container reg-container ">
		<div class="login-wrapper">
			<div class="text-center mb-4 reg-head">
				<h4>Create Account</h4>
				<p>It's free and hardly takes more than 30 seconds</p>
			</div>
			<form>
			  <div class="form-group">
			    <label for="userName"><i class="fa-solid fa-user mr-2"></i> Username</label>
			    <input type="text" class="form-control" id="userName" placeholder="+880XXXXX">
			  </div>
			  <div class="form-group">
			    <label for="pass"><i class="fa-solid fa-paper-plane mr-2"></i> OTP</label>
			    <input type="text" class="form-control" id="pass" placeholder="Enter OTP">
			  </div>
			  <div class="form-group">
			    <label for="pass"><i class="fa-solid fa-lock mr-2"></i> Password</label>
			    <input type="password" class="form-control" id="pass" placeholder="Enter New Password">
			  </div>
			  <div class="form-group">
			    <label for="pass"><i class="fa-solid fa-square-check mr-2"></i>Confirm Password</label>
			    <input type="password" class="form-control" id="pass" placeholder="Confirm Password">
			  </div>			  
			  <button type="submit" class="btn btn-primary w-100">Sign Up</button>
			</form>
			<p class="text-center mt-4 reg-foot">
				By clicking the sign up button, you agree to our <a href="javascript:void(0)" style="color:var(--green);">Terms & Conditions</a> and <a href="javascript:void(0)" style="color:var(--green);">Privacy Policy</a>
			</p>
		</div>
	</section>

</body>

	includeHTML();
