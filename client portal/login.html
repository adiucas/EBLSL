<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- opengraph -->
	<meta property="og:image" content="../images/thumbnail.jpg">
	<title>Login | EBL Securities Ltd.</title>
	<link rel="icon" type="image/x-icon" href="../images/favicon.png">
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/common-responsive.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/login-responsive.css">
	<!-- scripts -->
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/main.js"></script>
</head>
<body>
	<div class="body-overlay"></div>
	<!--============================
	=            header            =
	=============================-->
	<section class="header sticky-top" w3-include-html="../includes/portal header public.html">
	</section>

	<!--===========================
	=            login            =
	============================-->
	<section class="container ptb30 d-flex justify-content-center login-container align-items-center">
		<div class="login-wrapper">
			<form>
			  <div class="form-group">
			    <label for="userName">Username</label>
			    <input type="text" class="form-control" id="userName" placeholder="+880XXXXX">
			  </div>
			  <div class="form-group">
			    <label for="pass">Password</label>
			    <input type="password" class="form-control" id="pass" placeholder="Enter Your Password">
			  </div>
			  <div class="form-row">
			  	<div class="form-group form-check col-6 mb-2">
			  	  <input type="checkbox" class="form-check-input ml-0" id="remember">
			  	  <label class="form-check-label ml-4" for="remember">Remember Me</label>
			  	</div>
			  	<div class="form-group col-6 text-right">
			  		<a href="javascript:void(0)">Forgot Password</a>
			  	</div>
			  </div>
			  <div class="form-row">
			  	<div class="form-group form-check col-md-12 mb-4 text-center">
			  	  <a href="registration.html">Create New ?</a>
			  	</div>
			  </div>
			  <button type="submit" class="btn btn-primary w-100">Log In</button>
			</form>
		</div>
	</section>

</body>
<!-- scripts -->
<script>
	includeHTML();
</script>

</html>
