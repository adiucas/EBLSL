<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="EBL Securities Limited (EBLSL) is fully owned subsidiary of Eastern Bank Ltd. EBL Securities Ltd. obtained the license from Bangladesh Securities and Exchange Commission (BSEC) as Stock Broker & Stock Dealer and is fully engaged in securities trading for the investors. The company holds the TREC of Dhaka Stock Exchange Limited (TREC No. 026) and Chittagong Stock Exchange Limited (TREC No. 021). It provides brokerage services through both DSE and CSE. The company also holds the Depository Participant (DP) license.">
	<!-- opengraph -->
	<meta property="og:image" content="../images/thumbnail.jpg">
	<title>IPO Management | EBL Securities Ltd.</title>
	<link rel="icon" type="image/x-icon" href="../images/favicon.png">
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/common-responsive.css">
	<link rel="stylesheet" href="css/fund-deposit.css">
	<link rel="stylesheet" href="css/fund-deposit-responsive.css">
	<!-- scripts -->
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
</head>
<body>
	<div class="body-overlay" style="min-height: 100vh;"></div>
	<!--============================
	=            header            =
	=============================-->
	<section id="ipoMan" class="header sticky-top" w3-include-html="../includes/portal header private.html">
	</section>

	<!--===========================
	=            ipo management   =
	============================-->
	<section class="container-fluid ptb30">
		<div class="row">
			<div class="col-lg-6 offset-lg-3 col-12">
				<div class="fund-depo">
					<h5>IPO Application Form</h5>
					<hr class="mt-1 mb-3">
					<p>BO Code: 41XXX (BO ID: 10XXXXXXXXXXX)</p>
					<hr class="mt-1 mb-3">
					<label for="investor-code" class="mr-2">IPO Application Form:</label>
					<select class="form-control" style="width: unset;">
						<option class="first-option">Select Investor Code</option>
						<option>JMISDL</option>
						<option>JMISDL</option>
						<option>JMISDL</option>
					</select>
					<hr class="mt-1 mb-3">
					<div class="form-row">
						<div class="form-group col-lg-6">
							<label>Declaration Date</label>
							<input type="text" id="decDate" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Beginning Date</label>
							<input type="text" id="begDate" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Ending Date</label>
							<input type="text" id="endDate" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Allotment Date</label>
							<input type="text" id="allotDate" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Investment Cut-off </label>
							<input type="text" id="invDate" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Minimum Sub. Amount:</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Maximum Sub. Amount:</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Available Balance:</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Total Shares:</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Rate:</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Premium/Discount:</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Premium/Discount Amount:</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>IPO Charge:</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-lg-6">
							<label>Required TPV:</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-lg-12 text-center">
							<button class="btn btn-primary" style="margin-top: 30px;"><i class="fa-solid fa-circle-check mr-2"></i>Confirmed</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6 offset-lg-3 col-12 pt30">
				<div class="fund-depo">
					<h5>Applied IPO List</h5>
					<hr class="mt-1 mb-3">
					<div class="row">
						<div class="col-lg-7 mb-2 mb-lg-0">
						  	<p>BO Code: 41XXX (BO ID: 10XXXXXXXXXXX)</p>
						</div>
						<div class="col-lg-5">
						  	<div class="input-group mb-3">
						  	  <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
						  	  <div class="input-group-append">
						  	    <button class="btn btn-primary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
						  	  </div>
						  	</div>
						</div>
					</div>
					<hr class="mt-1 mb-3">
					<div class="table-header" style="font-size: 12px;">
						<div class="row">
							<span class="col-lg-2 pl-4">Code</span>
							<span class="col-lg-4">Company Name</span>
							<span class="col-lg-2">Quantity</span>
							<span class="col-lg-2">Amount</span>
							<span class="col-lg-2">Status</span>
						</div>
					</div>
					<div class="table-data">
						<div class="row">
							<div class="col-lg-2 col-6 data pl-lg-4 pl-sm-3 pl-3">
								<span class="th">Code</span>
								<span class="td">demo value</span>
							</div>
							<div class="col-lg-4 col-6 data">
								<span class="th">Company Name</span>
								<span class="td">demo value</span>
							</div>
							<div class="col-lg-2 col-6 data">
								<span class="th">Quantity</span>
								<span class="td">demo value</span>
							</div>
							<div class="col-lg-2 col-6 data">
								<span class="th">Amount</span>
								<span class="td">demo value</span>
							</div>
							<div class="col-lg-2 col-6 data">
								<span class="th">Status</span>
								<span class="td">demo value</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<!-- scripts -->
<script src="../js/main.js"></script>
<script>
	includeHTML();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
  $( function() {
    $( "#begDate" ).datepicker(
    	{
    	   changeYear               : true,
    	   changeMonth              : true,
    	   yearRange                : "-70:+40",
    	   maxDate                  : "+40Y",
    	   minDate                  : "-85Y",
    	   dateFormat: 'dd/mm/yy'
    	});
    $( "#endDate" ).datepicker(
    	{
    	   changeYear               : true,
    	   changeMonth              : true,
    	   yearRange                : "-70:+40",
    	   maxDate                  : "+40Y",
    	   minDate                  : "-85Y",
    	   dateFormat: 'dd/mm/yy'
    	});
    $( "#decDate" ).datepicker(
    	{
    	   changeYear               : true,
    	   changeMonth              : true,
    	   yearRange                : "-70:+40",
    	   maxDate                  : "+40Y",
    	   minDate                  : "-85Y",
    	   dateFormat: 'dd/mm/yy'
    	});
    $( "#allotDate" ).datepicker(
    	{
    	   changeYear               : true,
    	   changeMonth              : true,
    	   yearRange                : "-70:+40",
    	   maxDate                  : "+40Y",
    	   minDate                  : "-85Y",
    	   dateFormat: 'dd/mm/yy'
    	});
    $( "#invDate" ).datepicker(
    	{
    	   changeYear               : true,
    	   changeMonth              : true,
    	   yearRange                : "-70:+40",
    	   maxDate                  : "+40Y",
    	   minDate                  : "-85Y",
    	   dateFormat: 'dd/mm/yy'
    	});
  });
 </script>
</html>
