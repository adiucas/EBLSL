<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- opengraph -->
	<meta property="og:image" content="../images/thumbnail.jpg">
	<title>Forgot Password | EBL Securities Ltd.</title>
	<link rel="icon" type="image/x-icon" href="../images/favicon.png">
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/common-responsive.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/login-responsive.css">
	<!-- scripts -->
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/main.js"></script>
</head>
<body>
	<div class="body-overlay"></div>
	<!--============================
	=            header            =
	=============================-->
	<section class="header sticky-top" w3-include-html="../includes/portal header public.html">
	</section>

	<!--===========================
	=            login            =
	============================-->
	<section class="container ptb30 d-flex justify-content-center login-container align-items-center">
		<div class="login-wrapper">
			<div class="text-center pb15">
				<h3 class="sec-title">forgot password</h3>
			</div>
			<div>
				<div class="alert alert-primary">An OTP has been sent to your mobile number.</div>
				<div class="form-group col-lg-12">
					<label for="userName">Username</label>
					<input type="text" class="form-control" disabled id="userName" placeholder="+880XXXXX">
				</div>
				<div class="form-group col-lg-12">
					<label for="date">OTP Code</label>
					<div class="d-flex">
						<input type="text" class="form-control">
						<button id="resetBtn" title="Resend OTP" onclick="countdown(0,30)" class="btn btn-primary btn-reset-otp ml-2"><i class="fa-solid fa-rotate-left"></i></button>
					</div>
					<div id="otpTimer" class="alert alert-warning otp-timer mt-2">
					</div>
				</div>
				<div class="form-group col-lg-12 text-center">
					<button class="btn btn-primary" onclick="window.location.href='new-password.html'">Submit</button>
				</div>
			</div>
		</div>
	</section>

</body>
<!-- scripts -->
<script>
	includeHTML();
	countdown(0,30);
</script>
<script src="../js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>

<script src="../js/bootstrap.min.js"></script>
</html>
